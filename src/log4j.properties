log4j.rootLogger=DEBUG, A1
log4j.appender.A1=org.apache.log4j.ConsoleAppender
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n
log4j.logger.uk.ac.cam=DEBUG
log4j.logger.org.xmlcml=DEBUG

log4j.logger.org.apache.pdfbox.util=INFO
log4j.logger.org.apache.pdfbox.util.PDFStreamEngine=OFF
log4j.logger.org.apache.pdfbox.pdfparser.PDFObjectStreamParser=INFO
log4j.logger.org.apache.pdfbox.pdmodel.graphics.xobject.PDPixelMap=INFO

log4j.logger.org.xmlcml.pdf2svg.AMIFontManager=INFO
log4j.logger.org.xmlcml.pdf2svg.FontFamilySet=INFO
log4j.logger.org.xmlcml.pdf2svg.PDF2SVGConverter=INFO


