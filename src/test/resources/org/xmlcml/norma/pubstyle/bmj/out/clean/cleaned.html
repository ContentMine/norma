      </style> <meta charset="utf-8" /> <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <meta http-equiv="X-UA-Compatible" content="IE=edge" /> <meta http-equiv="x-dns-prefetch-control" content="on" /> <meta name="issue_cover_image" content="http://www.bmj.com/" /> <meta name="type" content="article" /> <meta name="category" content="research-article" /> <meta name="HW.identifier" content="/bmj/353/bmj.i2607.atom" /> <meta name="HW.pisa" content="bmj;353/may24_18/i2607" /> <meta name="DC.Format" content="text/html" /> <meta name="DC.Language" content="en" /> <meta name="DC.Title" content="Prediction of rates of thromboembolic and major bleeding outcomes with dabigatran or warfarin among patients with atrial fibrillation: new initiator cohort study" /> <meta name="DC.Identifier" content="10.1136/bmj.i2607" /> <meta name="DC.Date" content="2016-05-24" /> <meta name="DC.Publisher" content="British Medical Journal Publishing Group" /> <meta name="DC.Rights" content="Published by the BMJ Publishing Group Limited. For permission to use (where not already granted under a licence) please go to http://group.bmj.com/group/rights-licensing/permissions. This is an Open Access article distributed in accordance with the Creative Commons Attribution Non Commercial (CC BY-NC 3.0) license, which permits others to distribute, remix, adapt, build upon this work non-commercially, and license their derivative works on different terms, provided the original work is properly cited and the use is non-commercial. See: http://creativecommons.org/licenses/by-nc/3.0/." /> <meta name="DC.AccessRights" content="open-access" /> <meta name="DC.Relation" content="10.1136/bmj.g4747" /> <meta name="DC.Description" content="Objectives  To compare stratified event rates from randomized controlled trials with predicted event rates from models developed in observational data, and assess their ability to accurately capture observed rates of thromboembolism and major bleeding for patients treated with dabigatran or warfarin as part of routine care.  Design  New initiator cohort study.  Setting  Data from United Health (October 2009 to June 2013), a commercial healthcare claims database in the United States.   Participants  21 934 adults with atrial fibrillation initiating dabigatran (150 mg dose only) or warfarin treatment as part of routine care.   Main outcome measures  Predicted annual rates of thromboembolism or major bleeding, based on estimates from randomized controlled trials, models developed in routine care patients, and baseline risk scores (CHADS2, CHA2DS2-VASc, and HAS-BLED). Thromboembolism was a composite outcome, including primary inpatient diagnosis codes for ischemic or ill defined stroke, transient ischemic attack, pulmonary embolism, deep vein thrombosis, and systemic embolism. Major bleeding was a composite outcome including codes occurring in an inpatient setting for hemorrhagic stroke; major upper, lower, or unspecified gastrointestinal bleed; and major urogenital or other bleed.   Results  6516 (30%) and 15 418 (70%) of patients initiated dabigatran and warfarin, respectively. Annual event rates per 100 patients were 1.7 for thromboembolism and 4.6 for major bleeding. For thromboembolism, calibration of estimates from randomized controlled trials was similar to calibration for model based predictions; however, trial estimates for major bleeding consistently underestimated the rate of bleeding among patients in routine care. Underestimation of bleeding rates was particularly pronounced in warfarin initiators with high HAS-BLED scores, where event rates were underestimated by up to 4.0 per 100 patient years. Harrell’s c indices for discrimination for thromboembolism or major bleeding in dabigatran and warfarin initiators ranged between 0.59 and 0.66 for randomized controlled trial predictions, and between 0.52 and 0.70 for cross validated model based predictions.  Conclusion  Estimated rates of thromboembolism under dabigatran or warfarin treatment in randomized controlled trials were close to observed rates in routine care patients. However, rates of major bleeding were underestimated. Models developed in routine care patients can provide accurate, tailored estimates of risk and benefit under alternative treatment to enhance patient centered care." /> <meta name="DC.Contributor" content="Shirley V Wang" /> <meta name="DC.Contributor" content="Jessica M Franklin" /> <meta name="DC.Contributor" content="Robert J Glynn" /> <meta name="DC.Contributor" content="Sebastian Schneeweiss" /> <meta name="DC.Contributor" content="Wesley Eddings" /> <meta name="DC.Contributor" content="Joshua J Gagne" /> <meta name="og:title" content="Prediction of rates of thromboembolic and major bleeding outcomes with dabigatran or warfarin among patients with atrial fibrillation: new initiator cohort study" /> <meta name="og:url" content="http://www.bmj.com/content/353/bmj.i2607" /> <meta name="og:site_name" content="The BMJ" /> <meta name="og:image" content="http://www.bmj.com/" /> <meta name="og:description" content="Objectives  To compare stratified event rates from randomized controlled trials with predicted event rates from models developed in observational data, and assess their ability to accurately capture observed rates of thromboembolism and major bleeding for patients treated with dabigatran or warfarin as part of routine care.  Design  New initiator cohort study.  Setting  Data from United Health (October 2009 to June 2013), a commercial healthcare claims database in the United States.   Participants  21 934 adults with atrial fibrillation initiating dabigatran (150 mg dose only) or warfarin treatment as part of routine care.   Main outcome measures  Predicted annual rates of thromboembolism or major bleeding, based on estimates from randomized controlled trials, models developed in routine care patients, and baseline risk scores (CHADS2, CHA2DS2-VASc, and HAS-BLED). Thromboembolism was a composite outcome, including primary inpatient diagnosis codes for ischemic or ill defined stroke, transient ischemic attack, pulmonary embolism, deep vein thrombosis, and systemic embolism. Major bleeding was a composite outcome including codes occurring in an inpatient setting for hemorrhagic stroke; major upper, lower, or unspecified gastrointestinal bleed; and major urogenital or other bleed.   Results  6516 (30%) and 15 418 (70%) of patients initiated dabigatran and warfarin, respectively. Annual event rates per 100 patients were 1.7 for thromboembolism and 4.6 for major bleeding. For thromboembolism, calibration of estimates from randomized controlled trials was similar to calibration for model based predictions; however, trial estimates for major bleeding consistently underestimated the rate of bleeding among patients in routine care. Underestimation of bleeding rates was particularly pronounced in warfarin initiators with high HAS-BLED scores, where event rates were underestimated by up to 4.0 per 100 patient years. Harrell’s c indices for discrimination for thromboembolism or major bleeding in dabigatran and warfarin initiators ranged between 0.59 and 0.66 for randomized controlled trial predictions, and between 0.52 and 0.70 for cross validated model based predictions.  Conclusion  Estimated rates of thromboembolism under dabigatran or warfarin treatment in randomized controlled trials were close to observed rates in routine care patients. However, rates of major bleeding were underestimated. Models developed in routine care patients can provide accurate, tailored estimates of risk and benefit under alternative treatment to enhance patient centered care." /> <meta name="og:type" content="article" /> <meta name="article:published_time" content="2016-05-24" /> <meta name="article:section" content="Research" /> <meta name="citation_journal_title" content="BMJ" /> <meta name="citation_publisher" content="British Medical Journal Publishing Group" /> <meta name="cita
